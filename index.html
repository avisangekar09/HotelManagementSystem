<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>HOTEL DETAILS FORM</h1>

  <!-- <div id="hotelForm"> -->
<form onsubmit="addHotel()" id="hotelForm">
<label for="hotelName">Hotel Name:</label>
<input type="text" id="hotelName" required>

<label for="location">Location:</label>
<input type="text" id="location" required>

<label for="rating">Rating:</label>
<select name="" id="rating" required>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>

<label for="pool">Pool:</label>
<input type="checkbox" id="pool">

<label for="gym">Gym:</label>
<input type="checkbox" id="gym">

<label for="spa">Spa:</label>
<input type="checkbox" id="spa">
 
<button type="submit">Add Hotel</button>
 
</form>
<!-- </div> -->
<br><br>

<table id="hotelTable" border="1">
  <thead>
    <tr>
      <th>Hotel Name</th>
      <th>Location</th>
      <th>Rating</th>
      <th>Pool</th>
      <th>Gym</th>
      <th>Spa</th>
    </tr>
  </thead>
  <tbody id="hotelList"></tbody>
</table>
</body>
</html>
